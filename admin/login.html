<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shan Travels - Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #2563EB;
      --secondary: #F59E0B;
    }
    
    .login-bg {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(255, 255, 255, 1) 100%);
    }
    
    .login-card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .login-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .login-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .input-error {
      border-color: #EF4444;
    }
    
    .error-message {
      color: #EF4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .popup-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
      position: relative;
    }
    
    .popup-overlay.active .popup-content {
      transform: translateY(0);
    }
    
    .popup-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6B7280;
    }
    
    .otp-input-container {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    
    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      margin: 0 5px;
    }
    
    .otp-input:focus {
      border-color: var(--primary);
      outline: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6B7280;
    }
  </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="login-card bg-white">
      <!-- Card Header -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-center">
        <div class="flex justify-center mb-4">
          <img src="./../assets/logo.png" alt="Shan Travels Logo" class="h-16">
        </div>
        <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
        <p class="text-blue-100 mt-1">Sign in to your account</p>
      </div>
      
      <!-- Card Body -->
      <div class="p-6">
        <form id="loginForm">
          <!-- Email Field -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">
              <i class="fas fa-envelope mr-2"></i>Email
            </label>
            <div class="relative">
              <input 
                type="email" 
                id="email" 
                name="email"
                class="login-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-300"
                placeholder="Enter your email"
              >
              <div id="emailError" class="error-message"></div>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <div class="relative">
              <input 
                type="password" 
                id="password" 
                name="password"
                class="login-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-300"
                placeholder="Enter your password"
              >
              <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
              <div id="passwordError" class="error-message"></div>
            </div>
          </div>
          
          <!-- Remember & Forgot -->
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember" 
                name="remember"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                checked
              >
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <div>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800" id="forgotPasswordLink">
                Forgot password?
              </a>
            </div>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit"
            class="login-btn w-full py-3 px-4 text-white font-medium rounded-lg shadow-md"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </button>
        </form>
      </div>
      
      <!-- Card Footer -->
      <div class="bg-gray-50 px-6 py-4 text-center border-t border-gray-200">
        <p class="text-sm text-gray-600">
          Â© 2023 Shan Travels. All rights reserved.
        </p>
      </div>
    </div>
  </div>

  <!-- Forgot Password Popup (Step 1) -->
  <div class="popup-overlay" id="forgotPasswordPopup">
    <div class="popup-content">
      <button class="popup-close" id="closeForgotPopup">&times;</button>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Reset Password</h2>
      <p class="text-gray-600 mb-4">Enter your email address to receive an OTP code.</p>
      
      <form id="forgotPasswordForm">
        <div class="mb-4">
          <label for="forgotEmail" class="block text-gray-700 text-sm font-medium mb-2">
            Email Address
          </label>
          <input 
            type="email" 
            id="forgotEmail" 
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
            placeholder="your@email.com"
            required
          >
          <div id="forgotEmailError" class="error-message"></div>
        </div>
        
        <button 
          type="submit"
          class="login-btn w-full py-3 px-4 text-white font-medium rounded-lg shadow-md"
        >
          <i class="fas fa-paper-plane mr-2"></i>Send OTP
        </button>
      </form>
    </div>
  </div>

  <!-- Verify OTP Popup (Step 2) -->
  <div class="popup-overlay" id="verifyOtpPopup">
    <div class="popup-content">
      <button class="popup-close" id="closeOtpPopup">&times;</button>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Verify OTP</h2>
      <p class="text-gray-600 mb-4">We've sent a 6-digit code to <span id="userEmailDisplay" class="font-semibold"></span></p>
      
      <form id="verifyOtpForm">
        <div class="otp-input-container">
          <input type="text" class="otp-input" maxlength="1" data-index="1">
          <input type="text" class="otp-input" maxlength="1" data-index="2">
          <input type="text" class="otp-input" maxlength="1" data-index="3">
          <input type="text" class="otp-input" maxlength="1" data-index="4">
          <input type="text" class="otp-input" maxlength="1" data-index="5">
          <input type="text" class="otp-input" maxlength="1" data-index="6">
        </div>
        <input type="hidden" id="fullOtp" name="otp">
        <input type="hidden" id="otpEmail" name="email">
        
        <div class="text-center text-sm text-gray-500 mb-4">
          Didn't receive code? <a href="#" class="text-blue-600" id="resendOtp">Resend</a>
        </div>
        
        <button 
          type="submit"
          class="login-btn w-full py-3 px-4 text-white font-medium rounded-lg shadow-md"
        >
          <i class="fas fa-check-circle mr-2"></i>Verify OTP
        </button>
      </form>
    </div>
  </div>

  <!-- Reset Password Popup (Step 3) -->
  <div class="popup-overlay" id="resetPasswordPopup">
    <div class="popup-content">
      <button class="popup-close" id="closeResetPopup">&times;</button>
      <h2 class="text-xl font-bold text-gray-800 mb-4">Create New Password</h2>
      <p class="text-gray-600 mb-4">Enter a new password for <span id="resetEmailDisplay" class="font-semibold"></span></p>
      
      <form id="resetPasswordForm">
        <input type="hidden" id="resetEmail" name="email">
        <input type="hidden" id="verificationToken" name="verification_token">
        
        <div class="mb-4">
          <label for="newPassword" class="block text-gray-700 text-sm font-medium mb-2">
            New Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="newPassword" 
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
              placeholder="Enter new password"
              required
            >
            <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
          </div>
          <div id="newPasswordError" class="error-message"></div>
        </div>
        
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">
            Confirm Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="confirmPassword" 
              name="password_confirmation"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
              placeholder="Confirm new password"
              required
            >
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
          </div>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <button 
          type="submit"
          class="login-btn w-full py-3 px-4 text-white font-medium rounded-lg shadow-md"
        >
          <i class="fas fa-save mr-2"></i>Reset Password
        </button>
      </form>
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    // Base URL configuration
    const baseUrl = 'https://back.travelshanstar.com';
    let currentEmail = '';
    
    document.addEventListener('DOMContentLoaded', function() {
      // Login form elements
      const loginForm = document.getElementById('loginForm');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      
      // Popup elements
      const forgotPasswordPopup = document.getElementById('forgotPasswordPopup');
      const verifyOtpPopup = document.getElementById('verifyOtpPopup');
      const resetPasswordPopup = document.getElementById('resetPasswordPopup');
      
      // Close buttons
      const closeForgotPopup = document.getElementById('closeForgotPopup');
      const closeOtpPopup = document.getElementById('closeOtpPopup');
      const closeResetPopup = document.getElementById('closeResetPopup');
      
      // Forms
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const verifyOtpForm = document.getElementById('verifyOtpForm');
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      
      // OTP Inputs
      const otpInputs = document.querySelectorAll('.otp-input');
      const fullOtpInput = document.getElementById('fullOtp');
      
      // Password toggles
      const toggleNewPassword = document.getElementById('toggleNewPassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      
      // Toggle password visibility for login form
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // Toggle new password visibility
      toggleNewPassword.addEventListener('click', function() {
        const input = document.getElementById('newPassword');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      
      // Toggle confirm password visibility
      toggleConfirmPassword.addEventListener('click', function() {
        const input = document.getElementById('confirmPassword');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      
      // Show forgot password popup
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        forgotPasswordPopup.classList.add('active');
      });
      
      // Close popups
      closeForgotPopup.addEventListener('click', function() {
        forgotPasswordPopup.classList.remove('active');
      });
      
      closeOtpPopup.addEventListener('click', function() {
        verifyOtpPopup.classList.remove('active');
      });
      
      closeResetPopup.addEventListener('click', function() {
        resetPasswordPopup.classList.remove('active');
      });
      
      // Close popups when clicking outside
      [forgotPasswordPopup, verifyOtpPopup, resetPasswordPopup].forEach(popup => {
        popup.addEventListener('click', function(e) {
          if (e.target === this) {
            this.classList.remove('active');
          }
        });
      });
      
      // OTP input handling
      otpInputs.forEach(input => {
        input.addEventListener('input', function() {
          if (this.value.length === 1) {
            const nextIndex = parseInt(this.dataset.index) + 1;
            const nextInput = document.querySelector(`.otp-input[data-index="${nextIndex}"]`);
            if (nextInput) nextInput.focus();
          }
          
          // Update the full OTP value
          updateFullOtp();
        });
        
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && this.value.length === 0) {
            const prevIndex = parseInt(this.dataset.index) - 1;
            const prevInput = document.querySelector(`.otp-input[data-index="${prevIndex}"]`);
            if (prevInput) prevInput.focus();
          }
        });
      });
      
      function updateFullOtp() {
        let otp = '';
        otpInputs.forEach(input => {
          otp += input.value;
        });
        fullOtpInput.value = otp;
      }
      
      // Forgot password form submission (Step 1)
      forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('forgotEmail').value.trim();
        const errorElement = document.getElementById('forgotEmailError');
        
        // Reset error
        errorElement.textContent = '';
        
        // Validate email
        if (!email) {
          errorElement.textContent = 'Email is required';
          return;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          errorElement.textContent = 'Please enter a valid email';
          return;
        }
        
        try {
          // Show loading state
          const submitBtn = forgotPasswordForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
          submitBtn.disabled = true;
          
          // Make API call to send OTP
          const response = await fetch(`${baseUrl}/api/forgot-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Save email for next steps
            currentEmail = email;
            
            // Show OTP verification popup
            forgotPasswordPopup.classList.remove('active');
            document.getElementById('userEmailDisplay').textContent = email;
            document.getElementById('otpEmail').value = email;
            verifyOtpPopup.classList.add('active');
            
            // Clear OTP inputs
            otpInputs.forEach(input => input.value = '');
            updateFullOtp();
            
            // Focus first OTP input
            document.querySelector('.otp-input[data-index="1"]').focus();
          } else {
            // Show error message
            Swal.fire({
              title: 'Error!',
              text: data.message || 'Failed to send OTP. Please try again.',
              icon: 'error',
              confirmButtonColor: '#EF4444',
              confirmButtonText: 'Try Again'
            });
          }
        } catch (error) {
          console.error('Forgot password error:', error);
          Swal.fire({
            title: 'Network Error',
            text: 'Failed to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'OK'
          });
        } finally {
          // Reset button state
          const submitBtn = forgotPasswordForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Send OTP';
          submitBtn.disabled = false;
        }
      });
      
      // Verify OTP form submission (Step 2)
      verifyOtpForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const otp = fullOtpInput.value;
        const email = document.getElementById('otpEmail').value;
        
        if (otp.length !== 6) {
          Swal.fire({
            title: 'Invalid OTP',
            text: 'Please enter a 6-digit OTP code.',
            icon: 'error',
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'OK'
          });
          return;
        }
        
        try {
          // Show loading state
          const submitBtn = verifyOtpForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';
          submitBtn.disabled = true;
          
          // Make API call to verify OTP
          const response = await fetch(`${baseUrl}/api/verify-otp`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email: email,
              otp: otp
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Show password reset popup
            verifyOtpPopup.classList.remove('active');
            document.getElementById('resetEmailDisplay').textContent = email;
            document.getElementById('resetEmail').value = email;
            document.getElementById('verificationToken').value = data.data.verification_token;
            resetPasswordPopup.classList.add('active');
          } else {
            // Show error message
            Swal.fire({
              title: 'Error!',
              text: data.message || 'Invalid OTP. Please try again.',
              icon: 'error',
              confirmButtonColor: '#EF4444',
              confirmButtonText: 'Try Again'
            });
          }
        } catch (error) {
          console.error('Verify OTP error:', error);
          Swal.fire({
            title: 'Network Error',
            text: 'Failed to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'OK'
          });
        } finally {
          // Reset button state
          const submitBtn = verifyOtpForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Verify OTP';
          submitBtn.disabled = false;
        }
      });
      
      // Resend OTP
      document.getElementById('resendOtp').addEventListener('click', async function(e) {
        e.preventDefault();
        
        try {
          // Show loading state
          const resendLink = this;
          resendLink.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
          
          // Make API call to resend OTP
          const response = await fetch(`${baseUrl}/api/forgot-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: currentEmail })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            Swal.fire({
              title: 'OTP Resent!',
              text: 'A new OTP has been sent to your email.',
              icon: 'success',
              confirmButtonColor: '#3B82F6',
              confirmButtonText: 'OK'
            });
          } else {
            Swal.fire({
              title: 'Error!',
              text: data.message || 'Failed to resend OTP. Please try again.',
              icon: 'error',
              confirmButtonColor: '#EF4444',
              confirmButtonText: 'Try Again'
            });
          }
        } catch (error) {
          console.error('Resend OTP error:', error);
          Swal.fire({
            title: 'Network Error',
            text: 'Failed to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'OK'
          });
        } finally {
          // Reset link text
          const resendLink = document.getElementById('resendOtp');
          resendLink.innerHTML = 'Resend';
        }
      });
      
      // Reset password form submission (Step 3)
      resetPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const email = document.getElementById('resetEmail').value;
        const verificationToken = document.getElementById('verificationToken').value;
        
        // Reset errors
        document.getElementById('newPasswordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';
        
        // Validate passwords
        if (!password) {
          document.getElementById('newPasswordError').textContent = 'Password is required';
          return;
        }
        
        if (password.length < 8) {
          document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters';
          return;
        }
        
        if (password !== confirmPassword) {
          document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
          return;
        }
        
        try {
          // Show loading state
          const submitBtn = resetPasswordForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';
          submitBtn.disabled = true;
          
          // Make API call to reset password
          const response = await fetch(`${baseUrl}/api/reset-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              email: email,
              password: password,
              password_confirmation: confirmPassword,
              verification_token: verificationToken
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Show success message
            Swal.fire({
              title: 'Success!',
              text: data.message || 'Your password has been reset successfully.',
              icon: 'success',
              confirmButtonColor: '#3B82F6',
              confirmButtonText: 'Login Now'
            }).then(() => {
              // Close all popups
              resetPasswordPopup.classList.remove('active');
              
              // Clear form
              resetPasswordForm.reset();
              
              // Auto-fill email in login form
              document.getElementById('email').value = email;
              document.getElementById('password').focus();
            });
          } else {
            // Show error message
            Swal.fire({
              title: 'Error!',
              text: data.message || 'Failed to reset password. Please try again.',
              icon: 'error',
              confirmButtonColor: '#EF4444',
              confirmButtonText: 'Try Again'
            });
          }
        } catch (error) {
          console.error('Reset password error:', error);
          Swal.fire({
            title: 'Network Error',
            text: 'Failed to connect to the server. Please try again later.',
            icon: 'error',
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'OK'
          });
        } finally {
          // Reset button state
          const submitBtn = resetPasswordForm.querySelector('button[type="submit"]');
          submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Reset Password';
          submitBtn.disabled = false;
        }
      });
      
      // Login form submission (existing code)
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset errors
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('email').classList.remove('input-error');
        document.getElementById('password').classList.remove('input-error');
        
        // Get values
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const rememberMe = document.getElementById('remember').checked;
        let isValid = true;
        
        // Validate email
        if (!email) {
          document.getElementById('emailError').textContent = 'Email is required';
          document.getElementById('email').classList.add('input-error');
          isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          document.getElementById('emailError').textContent = 'Please enter a valid email';
          document.getElementById('email').classList.add('input-error');
          isValid = false;
        }
        
        // Validate password
        if (!password) {
          document.getElementById('passwordError').textContent = 'Password is required';
          document.getElementById('password').classList.add('input-error');
          isValid = false;
        }
        
        // If valid, submit to API
        if (isValid) {
          try {
            // Show loading state
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            submitBtn.disabled = true;
            
            // Prepare request data
            const requestData = {
              email: email,
              password: password
            };
            
            // Make API call
            const response = await fetch(`${baseUrl}/api/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(requestData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
              // Save token to localStorage
              localStorage.setItem('authToken', data.data.token);
              
              // If remember me is checked, save email (optional)
              if (rememberMe) {
                localStorage.setItem('rememberedEmail', email);
              } else {
                localStorage.removeItem('rememberedEmail');
              }
              
              // Redirect to dashboard
              window.location.href = 'dashbord.html';
            } else {
              // Show error message from server or default message
              const errorMsg = data.message || 'Login failed. Please try again.';
              Swal.fire({
                title: 'Login Failed',
                text: errorMsg,
                icon: 'error',
                confirmButtonColor: '#EF4444',
                confirmButtonText: 'OK'
              });
            }
          } catch (error) {
            console.error('Login error:', error);
            Swal.fire({
              title: 'Network Error',
              text: 'Failed to connect to the server. Please try again later.',
              icon: 'error',
              confirmButtonColor: '#EF4444',
              confirmButtonText: 'OK'
            });
          } finally {
            // Reset button state
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            submitBtn.disabled = false;
          }
        }
      });
      
      // Remove error when typing
      document.getElementById('email').addEventListener('input', function() {
        this.classList.remove('input-error');
        document.getElementById('emailError').textContent = '';
      });
      
      document.getElementById('password').addEventListener('input', function() {
        this.classList.remove('input-error');
        document.getElementById('passwordError').textContent = '';
      });
      
      // Check for remembered email
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('remember').checked = true;
      }
    });
  </script>
</body>
</html>
