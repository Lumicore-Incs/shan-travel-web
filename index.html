<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Lanka Travel UI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .homesection {
      height: 85vh;
    }
    
    .image-card {
      overflow: hidden;
      position: relative;
    }
    
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }
    
    .floating-badge {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>

<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    // Header/Navbar
    function Navbar() {
      return (
        <header className="bg-white shadow-sm sticky top-0 z-50">
          <div className="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
            <div className="flex items-center space-x-3">
              <div className="w-32 h-10 rounded-lg flex items-center justify-center">
                <img src="assets/logo.png" alt="Logo" className="h-8 object-contain" />
              </div>
            </div>
            <nav className="hidden md:flex space-x-8 text-gray-700 font-medium">
              <a href="#" className="text-yellow-500 border-b-2 border-yellow-500 pb-1">Home</a>
              <a href="#" className="hover:text-yellow-500 transition-colors">About</a>
              <a href="#" className="hover:text-yellow-500 transition-colors">Packages</a>
              <a href="#" className="hover:text-yellow-500 transition-colors">Gallery</a>
              <a href="#" className="hover:text-yellow-500 transition-colors">Contact</a>
            </nav>
            <div className="flex items-center space-x-4">
              <button className="text-gray-500 hover:text-yellow-500 transition-colors">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
              <button className="text-gray-500 hover:text-yellow-500 transition-colors">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
              </button>
              <button className="md:hidden focus:outline-none">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </header>
      );
    }

    // Hero Section
    function Hero() {
      return (
        <section className="pt-8 pb-8 homesection">
          <div className="max-w-7xl mx-auto px-4 h-full">
            <div className="flex flex-col lg:flex-row items-center gap-12 h-full">
              {/* Left Content */}
              <div className="flex-1 lg:max-w-lg">
                <div className="mb-6">
                  <span className="text-yellow-500 font-semibold text-sm relative inline-block">
                    Journey Through Sri Lanka
                    <div className="absolute -bottom-1 left-0 w-16 h-1 bg-yellow-400 rounded-full"></div>
                  </span>
                </div>
                <h1 className="text-4xl lg:text-5xl font-bold mb-6 leading-tight text-gray-900">
                  Discover The<br />
                  Best Destinations<br />
                  In Sri Lanka
                </h1>
                <p className="text-gray-600 text-lg mb-8 leading-relaxed">
                  Find your dream destination with us â€“ beautiful places and budget-friendly trips for the whole family!
                </p>

                {/* Search Form */}
                <div className="flex flex-col sm:flex-row gap-3 mb-8 bg-white p-4 rounded-xl shadow-lg border border-gray-100">
                  <div className="flex items-center border border-gray-200 rounded-lg px-4 py-3 flex-1 focus-within:border-yellow-400 transition-colors bg-gray-50">
                    <div className="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                      <svg className="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 12.414a6 6 0 10-1.414 1.414l4.243 4.243a1 1 0 001.414-1.414z" />
                      </svg>
                    </div>
                    <div className="flex-1">
                      <div className="text-xs text-gray-500 mb-1">Location</div>
                      <input
                        type="text"
                        placeholder="Where are you going?"
                        className="outline-none w-full text-gray-700 bg-transparent text-sm"
                      />
                    </div>
                  </div>
                  
                  <div className="flex items-center border border-gray-200 rounded-lg px-4 py-3 flex-1 focus-within:border-yellow-400 transition-colors bg-gray-50">
                    <div className="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                      <svg className="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                    </div>
                    <div className="flex-1">
                      <div className="text-xs text-gray-500 mb-1">Select Date</div>
                      <input
                        type="text"
                        placeholder="Choose your date"
                        className="outline-none w-full text-gray-700 bg-transparent text-sm"
                      />
                    </div>
                  </div>
                  
                  <button className="px-8 py-4 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Get Started
                  </button>
                </div>
              </div>

              {/* Right Image Grid */}
              <div className="flex-1 relative max-w-lg ml-16">
                <div className="grid grid-cols-2 gap-4 h-95">
                  {/* Top Left Card */}
                  <div className="relative">
                    <div className="image-card h-60 bg-gradient-to-br from-orange-400 to-orange-500 rounded-2xl shadow-xl overflow-hidden">
                      <img 
                        src="assets/homeImage1.png" 
                        alt="pinnavala" 
                        className="w-full h-full object-cover"
                      />
                    </div>
                    <div className="floating-badge absolute -top-4 left-1/2 transform -translate-x-1/2 rounded-xl px-4 py-2 shadow-lg border border-white/20">
                      <div className="text-sm font-bold text-gray-800">100+ Destinations</div>
                      <div className="text-xs text-gray-600">More than 100 travelers use this platform</div>
                    </div>
                  </div>

                  {/* Top Right Card */}
                  <div className="relative mt-8">
                    <div className="image-card h-50 bg-gradient-to-br from-blue-400 to-blue-500 rounded-2xl shadow-xl overflow-hidden">
                      <img 
                        src="assets/homeImage2.png" 
                        alt="beach" 
                        className="w-full h-full object-cover"
                      />
                    </div>
                    <div className="floating-badge absolute -top-3 left-1/2 transform -translate-x-1/2 rounded-xl px-4 py-2 shadow-lg border border-white/20">
                      <div className="text-sm font-bold text-gray-800">100+ Verified</div>
                      <div className="text-xs text-gray-600">Trusted experiences</div>
                    </div>
                  </div>

                  {/* Bottom Left Card */}
                  <div className="image-card h-40 bg-gradient-to-br from-green-400 to-green-500 rounded-2xl shadow-xl overflow-hidden">
                    <img 
                      src="assets/homeImage3.png" 
                      alt="Temple of the Tooth" 
                      className="w-full h-full object-cover"
                    />
                  </div>

                  {/* Bottom Right Card */}
                  <div className="image-card h-60 bg-gradient-to-br from-purple-400 to-purple-500 rounded-2xl shadow-xl overflow-hidden -mt-12">
                    <img 
                      src="assets/homeImage4.png" 
                      alt="galle" 
                      className="w-full h-full object-cover"
                    />
                  </div>
                </div>
                
                {/* Floating decoration elements */}
                <div className="absolute -top-4 -right-4 w-10 h-10 bg-yellow-600 rounded-full opacity-20"></div>
                <div className="absolute -bottom-8 -left-4 w-14 h-14 bg-blue-400 rounded-full opacity-15"></div>
                <div className="absolute top-1/2 -right-8 w-6 h-6 bg-green-600 rounded-full opacity-25"></div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Main App
    function App() {
      return (
        <>
          <Navbar />
          <Hero />
        </>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
