    body {
      overflow-x: hidden;
      width: 100%;
    }

    /* Loading Animation Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a202c, #2d3748);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid transparent;
      border-top-color: #f59e0b;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    .loader-circle:nth-child(2) {
      border-top-color: #ef4444;
      animation-delay: 0.2s;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
    }

    .loader-circle:nth-child(3) {
      border-top-color: #3b82f6;
      animation-delay: 0.4s;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
    }

    .loader-text {
      margin-top: 20px;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }

    .loader-logo {
      width: 100px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    /* Existing styles... */
    .homesection {
      min-height: 85vh;
      height: auto;
    }

    .image-card {
      overflow: hidden;
      position: relative;
    }

    #nav-button {
      display: flex !important;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .floating-badge {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.041);
    }


    .gradient-text {
      background: linear-gradient(90deg, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .image-gallery {
      display: grid;
      grid-template-areas:
        "main main side1"
        "main main side2";
      gap: 12px;
    }


    @media (max-width: 768px) {
      .image-gallery {
        grid-template-areas:
          "main"
          "side1"
          "side2";
      }
    }

    .main-image {
      grid-area: main;
    }

    .side-image-1 {
      grid-area: side1;
    }

    .side-image-2 {

    // CountUpOnVisible Component
    function CountUpOnVisible({ end, duration = 1500, suffix = '', className = '' }) {
      const [count, setCount] = React.useState(0);
      const ref = React.useRef();
      const [hasAnimated, setHasAnimated] = React.useState(false);

      React.useEffect(() => {
        let observer;
        let timeout;
        if (ref.current && !hasAnimated) {
          observer = new window.IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setHasAnimated(true);
                let start = 0;
                const increment = end / (duration / 16);
                function animate() {
                  start += increment;
                  if (start < end) {
                    setCount(Math.floor(start));
                    timeout = requestAnimationFrame(animate);
                  } else {
                    setCount(end);
                  }
                }
                animate();
                observer.disconnect();
              }
            },
            { threshold: 0.3 }
          );
          observer.observe(ref.current);
        }
        return () => {
          if (observer && observer.disconnect) observer.disconnect();
          if (timeout) cancelAnimationFrame(timeout);
        };
      }, [end, duration, hasAnimated]);

      return (
        <span ref={ref} className={className}>{count}{suffix}</span>
      );
    }

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.224125765262!2d80.4080079!3d5.9638354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae1151d9f9a71cf%3A0x49db91a81458b9fe!2sShan%20Star!5e0!3m2!1sen!2slk!4v1751441643653!5m2!1sen!2slk" style={{ border: 0, width: '100%', height: '100%' }} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade" title="Shan Star Map"></iframe>
              </div>
            </div>
          </div>
          {/* Bottom Bar */}
          <div className={`border-t border-gray-200 py-4 px-4 flex flex-col md:flex-row justify-between items-center text-xs ${iconToggled ? 'text-gray-300 bg-black' : 'text-gray-500 bg-white'}`}>
            <div className="mb-2 md:mb-0">Copyright@2025 Lumicore Inc | Design by Lumicore Inc</div>
            <div className="flex space-x-3">
              <a href="#" className="hover:text-yellow-500">Terms of Use</a>
              <span>|</span>
              <a href="#" className="hover:text-yellow-500">Privacy & Policy</a>
            </div>
          </div>
        </footer>
      );
    }

    // WhatsApp Floating Button Component
    function WhatsAppButton({ iconToggled }) {
      const handleWhatsAppClick = () => {
        const phoneNumber = '+94710190304';
        const message = 'Hello! I would like to know more about your travel packages.';
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');

      return (
        <div className="fixed bottom-6 right-6 z-50">
          <button
            onClick={handleWhatsAppClick}
            className="w-14 h-14 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center group"
            title="Chat with us on WhatsApp"
          >
            <svg
              className="w-7 h-7"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M20.52 3.48A12.07 12.07 0 0012 0C5.37 0 0 5.37 0 12c0 2.12.55 4.18 1.6 6.01L0 24l6.09-1.59A11.94 11.94 0 0012 24c6.63 0 12-5.37 12-12 0-3.21-1.25-6.23-3.48-8.52zM12 22c-1.85 0-3.68-.5-5.25-1.44l-.37-.22-3.62.95.97-3.52-.24-.37A9.94 9.94 0 012 12c0-5.52 4.48-10 10-10s10 4.48 10 10-4.48 10-10 10zm5.2-7.8c-.28-.14-1.65-.81-1.9-.9-.25-.09-.43-.14-.61.14-.18.28-.7.9-.86 1.08-.16.18-.32.2-.6.07-.28-.14-1.18-.44-2.25-1.4-.83-.74-1.39-1.65-1.55-1.93-.16-.28-.02-.43.12-.57.13-.13.28-.34.42-.51.14-.17.18-.29.28-.48.09-.19.05-.36-.02-.5-.07-.14-.61-1.47-.84-2.01-.22-.53-.45-.46-.62-.47-.16-.01-.36-.01-.56-.01-.19 0-.5.07-.76.34-.26.27-1 1-1 2.43 0 1.43 1.03 2.81 1.18 3.01.15.2 2.03 3.1 4.93 4.23.69.3 1.23.48 1.65.61.69.22 1.32.19 1.82.12.56-.08 1.65-.67 1.88-1.32.23-.65.23-1.2.16-1.32-.07-.12-.25-.19-.53-.33z" />
            </svg>
            {/* Pulse animation */}
            <div className="absolute inset-0 bg-green-500 rounded-full animate-ping opacity-20"></div>
          </button>
        </div>
      );
    }

    // Booking Popup Component
    // Booking Popup Component
    function BookingPopup({ open, onClose }) {
      const [formData, setFormData] = React.useState({
        name: '',
        pickup_location: '',
        drop_location: '',
        start_date: '',
        end_date: '',
        number_of_persons: 1,
        contact: '',
        email: '',
        notes: ''
      });
      const [isSubmitting, setIsSubmitting] = React.useState(false);

      if (!open) return null;

      const handleOutsideClick = (e) => {
        if (e.target === e.currentTarget) {
          onClose();
        }
      };

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);

        try {
          const response = await fetch('https://back.travelshanstar.com/api/bookings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          const result = await response.json();

          if (response.ok) {
            // Success alert
            Swal.fire({
              icon: 'success',
              title: 'Booking Successful!',
              text: 'Your booking has been submitted successfully.',
              confirmButtonColor: '#f59e0b',
              confirmButtonText: 'OK'
            });
            onClose(); // Close the popup on success
          } else {
            // Error alert
            Swal.fire({
              icon: 'error',
              title: 'Booking Failed',
              text: result.message || 'There was an error submitting your booking.',
              confirmButtonColor: '#f59e0b',
              confirmButtonText: 'Try Again'
            });
          }
        } catch (error) {
          Swal.fire({
            icon: 'error',
            title: 'Network Error',
            text: 'Failed to connect to the server. Please try again later.',
            confirmButtonColor: '#f59e0b',
            confirmButtonText: 'OK'
          });
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div
          className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 overflow-y-auto p-4"
          onClick={handleOutsideClick}
        >
          <div
            className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 relative animate-fade-in max-h-[90vh] overflow-y-auto"
            onClick={(e) => e.stopPropagation()}
          >
            {/* Close Button */}
            <button
              className="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold focus:outline-none"
              onClick={onClose}
              aria-label="Close"
            >
              &times;
            </button>
            {/* Logo */}
            <div className="flex justify-center mb-2">
              <img src="assets/logo.png" alt="Logo" className="h-12 object-contain" />
            </div>
            <h2 className="text-center text-lg font-bold mb-4 mt-2">Fill in the above form to proceed</h2>
            <form className="space-y-3" onSubmit={handleSubmit}>
              <div>
                <label className="block text-sm font-medium mb-1">Booking Name</label>
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                  placeholder="Enter Name"
                  required
                />
              </div>
              <div className="flex gap-2">
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">Pickup Location</label>
                  <input
                    type="text"
                    name="pickup_location"
                    value={formData.pickup_location}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    placeholder="Enter Location"
                    required
                  />
                </div>
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">Drop-off Location</label>
                  <input
                    type="text"
                    name="drop_location"
                    value={formData.drop_location}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    placeholder="Enter Location"
                    required
                  />
                </div>
              </div>
              <div className="flex gap-2">
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">Start Date</label>
                  <input
                    type="date"
                    name="start_date"
                    value={formData.start_date}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    required
                  />
                </div>
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">End Date</label>
                  <input
                    type="date"
                    name="end_date"
                    value={formData.end_date}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    required
                  />
                </div>
              </div>
              <div className="flex gap-2">
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">Number Of Persons</label>
                  <input
                    type="number"
                    min="1"
                    name="number_of_persons"
                    value={formData.number_of_persons}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    placeholder="Enter Adult Count"
                    required
                  />
                </div>
                <div className="flex-1">
                  <label className="block text-sm font-medium mb-1">Whatsapp Number</label>
                  <input
                    type="text"
                    name="contact"
                    value={formData.contact}
                    onChange={handleChange}
                    className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                    placeholder="Enter WhatsApp Number"
                    required
                  />
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium mb-1">Email</label>
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium mb-1">Add a note</label>
                <textarea
                  name="notes"
                  value={formData.notes}
                  onChange={handleChange}
                  className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-yellow-400"
                  placeholder="Enter Message"
                  rows="2"
                ></textarea>
              </div>
              <button
                type="submit"
                className="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 rounded mt-2 transition-all flex justify-center items-center"
                disabled={isSubmitting}
              >
                {isSubmitting ? (
                  <>
                    <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Processing...
                  </>
                ) : 'Send'}
              </button>
            </form>
          </div>
        </div>
      );
    }


    // Main App
    function App() {
      const [iconToggled, setIconToggled] = React.useState(false);
      const [showBookingPopup, setShowBookingPopup] = React.useState(false);
      React.useEffect(() => {
        if (window.AOS) window.AOS.init({ once: true, duration: 900, easing: 'ease-out-cubic' });
        // Check if booking popup should be opened from another page
        if (localStorage.getItem('openBookingPopup') === 'true') {
          setShowBookingPopup(true);
          localStorage.removeItem('openBookingPopup');
        }
      }, []);
      return (
        <div className={iconToggled ? 'bg-black min-h-screen transition-colors duration-500' : 'bg-white min-h-screen transition-colors duration-500'}>
          <Navbar iconToggled={iconToggled} setIconToggled={setIconToggled} />
          <Hero iconToggled={iconToggled} />
          <AboutSection iconToggled={iconToggled} />
          <Features iconToggled={iconToggled} />
          <DestinationSection iconToggled={iconToggled} onGetStarted={() => setShowBookingPopup(true)} />
          <VehicleSelectionSection iconToggled={iconToggled} />
          <GallerySection iconToggled={iconToggled} />
          <TestimonialSection iconToggled={iconToggled} />
          <DiscountBanner iconToggled={iconToggled} />
          <Footer iconToggled={iconToggled} />
          <WhatsAppButton iconToggled={iconToggled} />
          <BookingPopup open={showBookingPopup} onClose={() => setShowBookingPopup(false)} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
